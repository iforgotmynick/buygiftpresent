<p-carousel [value]="wishes" [numVisible]="3" [numScroll]="1">
  <ng-template let-wish pTemplate="item">
    <div class="border-1 surface-border border-round m-2 p-3">
      <div class="mb-3">
        <div class="relative mx-auto">
          <img
            [src]="wish.image"
            [alt]="wish.name"
            class="w-full border-round"
          />
        </div>
      </div>
      <div class="mb-3 font-medium">
        {{ wish.name }}
      </div>
      <div class="flex justify-content-between align-items-center">
        <div class="mt-0 font-semibold text-xl">
          {{ '$' + wish.price }}
        </div>
        <span>
          <p-button
            icon="pi pi-shopping-cart"
            styleClass="ml-2"
            (onClick)="showDialog(wish)"
          />
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>

<p-dialog header="Header" [(visible)]="dialogVisible" [modal]="true">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold white-space-nowrap">
        {{ selectedWish?.name }}
      </span>
    </div>
  </ng-template>
  <span class="p-text-secondary block mb-5">price = {{ selectedWish?.price }}</span>
  <span class="p-text-secondary block mb-5">raised = {{ selectedWish?.raised }}</span>
  <ng-template pTemplate="footer">
    <p-button
      label="Copy"
      [text]="true"
      severity="secondary"
      (onClick)="dialogVisible = false"
    />
    <p-button
      label="Make an offer"
      [outlined]="true"
      severity="secondary"
      (onClick)="dialogVisible = false"
    />
  </ng-template>
</p-dialog>

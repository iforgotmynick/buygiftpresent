<form [formGroup]="form">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">Username</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="password" class="font-semibold w-6rem">Password</label>
      <input pInputText id="password" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="avatar" class="font-semibold w-6rem">Avatar</label>
      <input pInputText id="avatar" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="about" class="font-semibold w-6rem">About</label>
      <textarea pInputTextarea id="about" class="flex-auto" autocomplete="off"></textarea>
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
      <p-button label="Save" (onClick)="saveDialog()" />
    </div>
  </form>

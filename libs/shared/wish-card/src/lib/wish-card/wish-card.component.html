<p-card [header]="name">
  <ng-template pTemplate="header">
      <img alt="Card" [src]="image" />
  </ng-template>
  <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
          <p-button label="More info" class="w-full" styleClass="w-full" />
      </div>
  </ng-template>
</p-card>
